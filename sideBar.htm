<body >

                  </ul>
                </nav>

 <div style="background-color:#cdcdcd;width:100%;height:99%;"></div>

<!--____ Date ______-->
<script src="jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript">
     $(document).ready(function() {
            $("#side_content").mCustomScrollbar({
    			scrollButtons:{enable:true},
    			theme:"light-3",
    			scrollbarPosition:"outside",
                scrollInertia:200,
                autoHideScrollbar:true
			});
    });
     var d="margin-top:"+($(window).height()/2)+"px;";
     console.log(d);
     $('#sideBar').attr("style","height:"+$(window).height()+"px;");
     $('#ico1').attr("style","margin-top:"+($(window).height())/2+"px;");
     $('#ico2').attr("style","margin-top:"+($(window).height())/2+"px;");
     console.log($(window).height());
     $('#sideBar img').attr("style",d);
     $('#side_button').on('click',function(){
          $('#sideBar').toggleClass('s_show');
          $('#ico1').toggleClass('b_hide');
          $('#ico2').toggleClass('b_hide');
          $('#side_button').toggleClass('s_op');
     });
     $(document).mouseup(function (e)
    {
        var container = $("#sideBar");
        if (!container.is(e.target)
            && container.has(e.target).length === 0)
        {
          if($('#sideBar').hasClass('s_show')){
                $('#sideBar').removeClass('s_show');
                $('#ico1').removeClass('b_hide');
                $('#ico2').addClass('b_hide');
                $('#side_button').removeClass('s_op');
            }
        }
    });
</script>

</body></html>
